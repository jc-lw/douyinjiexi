<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 坤哥解析 ✨</title>
    <!-- 引入 Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css">
    <!-- 引入 Google Fonts 的 Kiwi Maru -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <!-- 本地 CSS 文件 -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 style="text-align: center; color: #6A5ACD; margin-bottom: 30px;">🌸 解析 🌸</h1>

        <div class="input-box">
            <input type="text" placeholder="在这里输入视频链接哦～ (ฅ^•ω•^ฅ)" id="urlInput">
            <button class="parse-btn" onclick="parseContent()">
                <i class="fas fa-wand-magic-sparkles"></i>
                魔法解析！
            </button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="bouncing-loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p style="text-align: center; color: #6A5ACD; margin-top: 10px;">正在施展解析魔法... ✨</p>
        </div>

        <div id="contentBox" style="opacity: 0; transition: opacity 0.3s ease;"></div>
    </div>

    <div class="debug-info" id="debugInfo"></div>

    <!-- 引入 Font Awesome 图标 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- 引入 Plyr JS -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>
    <!-- 本地 JS 文件 -->
    <script src="/js/script.js"></script>
</body>
</html>
