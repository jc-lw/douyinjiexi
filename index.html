<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 坤哥解析 - 魔法视频解析器 ✨</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <!-- 本地 CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decor">
        <div class="bubble" style="top: 10%; left: 15%;"></div>
        <div class="bubble" style="top: 60%; left: 80%;"></div>
        <div class="bubble" style="top: 80%; left: 30%;"></div>
    </div>

    <div class="main-container">
        <!-- 标题 -->
        <h1 class="title">
            <span class="title-text">🌸 坤哥解析 🌸</span>
            <span class="subtitle">魔法视频解析器</span>
        </h1>

        <!-- 输入区域 -->
        <div class="input-box">
            <input type="text" placeholder="粘贴视频链接，开启魔法之旅～ (ฅ^•ω•^ฅ)" id="urlInput" class="input-field">
            <button class="parse-btn" onclick="parseContent()">
                <i class="fas fa-wand-magic-sparkles"></i>
                魔法解析！
            </button>
        </div>

        <!-- 加载动画 -->
        <div class="loading" id="loading" style="display: none;">
            <div class="bouncing-loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>正在施展魔法，请稍候... ✨</p>
        </div>

        <!-- 内容展示区域 -->
        <div id="contentBox" class="content-box"></div>
    </div>

    <!-- 调试信息 -->
    <div class="debug-info" id="debugInfo"></div>

    <!-- 页脚 -->
    <footer class="footer">
        <p>Powered by <span style="color: #FFA1C9;">坤哥</span> | © 2025 xAI</p>
    </footer>

    <!-- 依赖脚本 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
